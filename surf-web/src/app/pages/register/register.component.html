<!-- HTML 结构 -->
<div class="container">
  <div class="login-tabs">
    <span class="login-title">注册一个Surf账号</span>
    <div class="form-input">
      <span>邮箱</span>
      <div class="input-group">
        <input [(ngModel)]="email" type="email" class="input" placeholder="请输入内容">
        <button class="button" (click)="requestEmailCode(email)">发送</button>
      </div>
    </div>
    <div class="form-input">
      <span>邮箱验证码</span>
      <input type="text">
    </div>
    <div class="form-input">
      <span>账号 </span>
      <input type="text">
    </div>
    <div class="form-input">
      <span>密码 </span>
      <input type="password">
    </div>
    <div class="form-input">
      <span>重复密码 </span>
      <input type="password">
    </div>
    <button class="login-button">注册</button>
    <a class="to_user_manager" href="/login">已有账号?点击登录</a>
  </div>
</div>
